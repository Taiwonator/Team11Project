<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../public/styles/navs.css">
    <link rel="stylesheet" href="../../public/styles/index.css">
    <title>Log Call</title>
</head>
<body>
    <nav class='top-nav'>
        <div class="top-nav-left">
            <h2 class="top-nav-company">Make-It-All</h2>
        </div>
        <div class="top-nav-right">
            <h3 class="top-nav-text">Welcome Operator</h3>
            <a class="top-nav-button" href="../../login.html">Logout</a>
        </div>
    </nav>

    <nav id='operator-side-nav'></nav>

    <div class="page">
        <div class="page-content scroll">
            <h1 class="title">Log A Problem</h1>

            <div class="search-element">
                <h3 class="element-title">Caller</h3>
                <div class="search-element-bar">
                    <input type="text" placeholder="Enter name" onkeyup="searchTable(event, 1)">
                    <button onclick="loadSoftware()"><i class="fa fa-search"></i></button>
                </div>
                <table class="search-element-table call-input-field" data-table-name='callerTable'>
                    <tr>
                        <th>Employee ID</th>
                        <th>Name</th>
                        <th>Extension</th>
                        <th>Job Title</th>
                        <th>Department</th>
                        <th>Email</th>
                        <th>Branch ID</th>
                    </tr>
                </table>
            </div>
            
            <div class="element-row">
                <div class="date-input-element">
                    <h3 class="element-title">Date</h3>
                    <input type="date" class="call-input-field" data-input-type='date' data-input='date' >
                </div>

                <div class="time-input-element">
                    <h3 class="element-title">Time</h3>
                    <input type="time" class="call-input-field" data-input-type='time' data-input='time'>
                </div>
            </div>

            <div class="text-area-input-element">
                <h3 class="element-title">Reason for call</h3>
                <textarea class="scroll call-input-field" data-input-type='textarea' data-input='reasonForCall'></textarea>
            </div>



            <!-- https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_tabs_close -->
            <div class="tab" id="tabs">
                <button class="addtab" onclick="addTab()"><i class="fa fa-plus"></i></button>
              </div>
              
              <div id="tab-contents">
             
              </div>

            <!-- <button class="big-button"><a href="./activeProblems.html">Confirm</a></button> -->
            <button onclick="confirmInsert()" class="big-button">Confirm</a></button>
        </div>
    </div>
    <script src="../js/ajaxFunctions.js"></script>
    <script src="../js/logCall.js"></script>
    <script src="../../public/js/navs.js"></script>
    <script src="../../public/js/cssHelpers.js"></script>

</body>
</html>
